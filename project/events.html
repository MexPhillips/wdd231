<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Kaluba Phillip" />
  <meta name="description" content="Upcoming events and meetups for Arsenal fans across Uganda. Join watch parties in Kampala, Jinja, Mbale, and more." /> 
  <title>Uganda Arsenal Fan Community — Events</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="assets/img/logo-placeholder.png" alt="Uganda Arsenal Fans logo" />
        <span>Uganda Arsenal Fans</span>
      </a>
      <nav aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="events.html" aria-current="page">Events</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="section">
      <div class="container">
        <h1>Upcoming events</h1>
        <p>All times in East Africa Time (EAT). Venues confirmed by local city leads.</p>
        <div class="grid cards-3" id="events-container">
        </div>
      </div>
    </section>

    <section class="section soft">
      <div class="container">
        <h2>Past events</h2>
        <div class="grid cards-3">
          <figure class="card">
            <div class="thumb" aria-hidden="true"></div>
            <figcaption>North London Derby — Full house in Jinja</figcaption>
          </figure>
          <figure class="card">
            <div class="thumb" aria-hidden="true"></div>
            <figcaption>Season opener — Kampala meetup</figcaption>
          </figure>
          <figure class="card">
            <div class="thumb" aria-hidden="true"></div>
            <figcaption>Five‑a‑side — Friendly tournament</figcaption>
          </figure>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© 2025 Uganda Arsenal Fan Community</small>
    </div>
  </footer>
  <script src="scripts/events.js" defer></script>
</body>
</html>
